<ul class="list-group">
  <li  [class]="getAllBrandClass()" (click)="setAllBrand()" routerLink = "/cars">Tüm Markalar</li>
  <li [class]="getCurrentBrandClass(brand)" 
  routerLink = "/cars/brand/{{brand.id}}"
  *ngFor="let brand of brands" (click)="setCurrentBrand(brand)">
  {{brand.name}} </li>
</ul>
<h5 *ngIf="currentBrand">{{currentBrand.name}} seçtiniz</h5>
