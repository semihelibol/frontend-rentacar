<ul class="list-group">
  <li  [class]="getAllColorClass()" (click)="setAllColor()" routerLink = "/cars">Tüm Renkler</li>
  <li [class]="getCurrentColorClass(color)" 
  routerLink = "/cars/color/{{color.id}}"
  *ngFor="let color of colors" (click)="setCurrentColor(color)">
  {{color.name}} </li>
</ul>
<h5 *ngIf="currentColor">{{currentColor.name}} seçtiniz</h5>
